<template name="base">
  <!-- if user is logged in -->
  {{#if currentUser}}
    <!-- load chat interface -->
    {{> chat }}
  {{else}}
    <!-- if user is in process of logging in show loading image-->
    {{#if loggingIn}}
      <p>Logging in . . .</p>
    {{else}}
      <!-- sign in block-->
      {{> signInBlock}}
    {{/if}}
  {{/if}}
</template>

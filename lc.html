<head>
  <title>
    Local Chat
  </title>
</head>

<body>
  <header>
  	<h1>Local Chat</h1>
	<a class="menu_toggle" href="">Menu</a>
  </header>
  <menu>
  	<ul>
    	<li><a href="">menu item 1</a></li>
        <li><a href="">menu item 2</a></li>
    </ul>
  </menu>
  {{> base }}
</body>

<template name="base">
  {{#if userLoggetIn}}
    {{> chat }}
    <div class="messageInput">
      <input type="text" id="text">
      <input type="submit" id="submit">
    </div>
  {{else }}
    <h2>Log in</h2>
    {{ loginButtons }}
  {{/if}}
</template>

<template name="chat">
  <ul class="chat">
    {{#each collection }}
    <li>
      <span class="name">{{ name }}</span><p class="message">{{ message }}</p>
    </li>
    {{/each }}
  </ul>
</template>
